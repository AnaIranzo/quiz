<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <form name="hpl">
            <fieldset>
              <legend>Who wrote the "Necronomicon?</legend>
              <label for="carter-field">Randolph Carter</label>
              <input id="carter-field" type="radio" name="necronomicon" value="carter">
        
              <label for="arab-field">Abdul Alhazred, "the Mad Arab"</label>
              <input id="arab-field" type="radio" name="necronomicon" value="arab">
        
              <label for="yog-field">Yog-Sothoth</label>
              <input id="yog-field" type="radio" name="necronomicon" value="yog">
        
              <label for="lovecraft-field">H. P. Lovecraft</label>
              <input id="lovecraft-field" type="radio" name="necronomicon" value="lovecraft">
            </fieldset>

            <button type="submit">Submit</button>

            <fieldset>
                <legend>In what form does Nyarlathotep typically manifest?</legend>
                <label for="egyptian-field">A tall Egyptian man</label>
                <input id="egyptian-field" type="radio" name="nyarlathotep" value="egyptian">
          
                <label for="eyes-field">A moving lake filled with slowly blinking eyes</label>
                <input id="eyes-field" type="radio" name="nyarlathotep" value="eyes">
          
                <label for="force-field">An invisible force of great power</label>
                <input id="force-field" type="radio" name="nyarlathotep" value="force">
          
                <label for="colour-field">The Colour Out of Space</label>
                <input id="colour-field" type="radio" name="nyarlathotep" value="colour">
              </fieldset>


              <button type="submit">Submit</button>
              
            <fieldset>
                <legend>Who is Wilbur Whateley's father?</legend>
                <label for="sothoth-field">Yog-Sothoth</label>
                <input id="sothoth-field" type="radio" name="whateley" value="sothoth">
          
                <label for="old-field">Old Man Whateley</label>
                <input id="old-field" type="radio" name="whateley" value="old">
          
                <label for="ward-field">Charles Dexter Ward</label>
                <input id="ward-field" type="radio" name="whateley" value="ward">
          
                <label for="cthulhu-field">Cthulhu</label>
                <input id="cthulhu-field" type="radio" name="whateley" value="cthulhu">
              </fieldset>
        
            <button type="submit">Submit</button>

            <fieldset>
                <legend>What relation is the giant invisible horror that plagues Dunwich to Wilbur Whateley?</legend>
                <label for="brother-field">It's his twin brother.</label>
                <input id="brother-field" type="radio" name="dunwich" value="brother">
          
                <label for="demon-field">It's a guardian demon he summoned to protect his mother.</label>
                <input id="demon-field" type="radio" name="dunwich" value="demon">
          
                <label for="father-field">It's his father, Yog-Sothoth.</label>
                <input id="father-field" type="radio" name="dunwich" value="father">
          
                <label for="mother-field">It's his mother, Yog-Sothoth.</label>
                <input id="mother-field" type="radio" name="dunwich" value="mother">
              </fieldset>
        
            <button type="submit">Submit</button>

            <fieldset>
                <legend>Who is the "blind idiot god" at the center of the universe?</legend>
                <label for="yig-field">Yig</label>
                <input id="yig-field" type="radio" name="god" value="yig">
          
                <label for="azathoth-field">Azathoth</label>
                <input id="azathoth-field" type="radio" name="god" value="azathoth">
          
                <label for="cthulhu2-field">Cthulhu</label>
                <input id="cthulhu2-field" type="radio" name="god" value="cthulhu2">
          
                <label for="shub-field">Shub-Niggurath</label>
                <input id="shub-field" type="radio" name="god" value="shub">
              </fieldset>
        
            <button type="submit">Submit</button>


        </form>
    </main>
    <footer>

    </footer>
    <script src="/script.js"></script>
</body>
</html>
